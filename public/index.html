          <input class="dropdown-item" type="text" id="email" name="email" placeholder="email" />

<!-- Modal um einen Benutzer zu regestrieren -->
<div class="modal" id="registerModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Register user</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="usr">Name:</label>
          <input type="text" class="form-control" id="reg_usr" />

          <label for="mail">email:</label>
          <input type="text" class="form-control" id="reg_email" />

          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="reg_pwd" />

          <label for="pwd">repeat password:</label>
          <input type="password" class="form-control" id="reg_pwd2" />
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group">
          <button type="button" class="btn btn-dark" id="registerUser" data-dismiss="modal">
            Register
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal um ein Product zu editieren ---- nur als Admin mit einem json web tonken isAdmin=true wert  -->
<div class="modal" id="updateProductModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Update Product</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name_modal" />

          <label for="price">price:</label>
          <input type="text" class="form-control" id="price_modal" />

          <label for="rating">Rating:</label>
          <input type="text" class="form-control" id="rating_modal" />

          <label for="stock">Stock:</label>
          <input type="text" class="form-control" id="stock_modal" />
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group">
          <button type="button" class="btn btn-dark" id="updateProductM" data-dismiss="modal">
            Update/Delete
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

      </div>
      <div class="modal-footer">

          <button type="button" class="btn btn-danger" data-dismiss="modal">

          </button>
        </div>
      </div>
    </div>
  </div>
