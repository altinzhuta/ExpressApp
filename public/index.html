<div class="modal" id="registerModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Register user</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group">
          <label for="usr">Name:</label>
          <input type="text" class="form-control" id="reg_usr" />

          <label for="mail">email:</label>
          <input type="text" class="form-control" id="reg_email" />

          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="reg_pwd" />

          <label for="pwd">repeat password:</label>
          <input type="password" class="form-control" id="reg_pwd2" />
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <div class="form-group">
          <button type="button" class="btn btn-dark" id="registerUser" data-dismiss="modal">
            Register
          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

          <label for="stock">Stock:</label>

        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group">
          <button type="button" class="btn btn-dark" id="updateProductM" data-dismiss="modal">

          </button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">

          </button>
        </div>

    </div>
  </div>
</div>
