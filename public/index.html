<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="jquery-3.5.0.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .carousel-inner img {
        width: 100%;
        height: 100%;
      }
      .carousel-inner .carousel-item {
        transition: -webkit-transform 2s ease;
        transition: transform 2s ease;
        transition: transform 2s ease, -webkit-transform 2s ease;
      }

      #captionOverImage {
        position: absolute;
        top: 50%;
        left: 50%;

        transform: translate(-50%, -50%);
        background-color: hsla(207, 80%, 72%, 0.048);
      }
    </style>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
    </nav>
  </head>

  <body>
    <div id="demo" class="carousel slide" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="vulkan.jpg" alt="Event" width="1100" height="500" />
          <div id="captionOverImage" class="container">
            <div class="media border-0 p-3">
              <img
                src="vulkan.jpg"
                alt="John Doe"
                class="mr-3 mt-3 rounded-circle"
                style="width: 60px;"
              />
              <div class="media-body">
                <h4>
                  H4_1
                </h4>
                <p>p_1</p>
                <div class="media p-3">
                  <img
                    src="vulkan.jpg"
                    alt="Jane Doe"
                    class="mr-3 mt-3 rounded-circle"
                    style="width: 45px;"
                  />
                  <div class="media-body">
                    <h4>
                      h4_2
                    </h4>
                    <p>2</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-caption">
            <h3 id="h3_1"></h3>
            <p id="p1"></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="vulkan.jpg" alt="Event" width="1100" height="500" />
          <div class="wrapper fadeInDown">
            <div id="formContent">
              <!-- Tabs Titles -->

              <!-- Icon -->
              <div class="fadeIn first">
                <img
                  src="http://danielzawadzki.com/codepen/01/icon.svg"
                  id="icon"
                  alt="User Icon"
                />
              </div>

              <!-- Login Form -->
              <form>
                <input
                  type="text"
                  id="login"
                  class="fadeIn second"
                  name="login"
                  placeholder="login"
                />
                <input
                  type="text"
                  id="password"
                  class="fadeIn third"
                  name="login"
                  placeholder="password"
                />
                <input type="submit" class="fadeIn fourth" value="Log In" />
              </form>

              <!-- Remind Passowrd -->
              <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
              </div>
            </div>
          </div>
          <div class="carousel-caption">
            <h3 id="h3_2"></h3>
            <p id="p2"></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="vulkan.jpg" alt="Event" width="1100" height="500" />
          <div class="carousel-caption">
            <h3 id="h3_3"></h3>
            <p id="p3"></p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
    <script src="index.js"></script>
  </body>
  <div class="container-fluid">
    <h1>Medium Grid</h1>
    <p>
      first paragraph
    </p>
    <p>second paragraph</p>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-6 bg-success">
          Footerberreich 1
        </div>
        <div class="col-sm-9 col-md-6 bg-warning">
          Footerberreich 2
        </div>
      </div>
    </div>
  </div>
</html>
